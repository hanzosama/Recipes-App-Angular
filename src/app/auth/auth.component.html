<div class="row">
  <div class="col-xs-8 col-md-6">
    <div class="alert alert-danger"*ngIf="error">
      <p>{{error}}</p>
    </div>
    <div *ngIf="isLoading" style="text-align: center;">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
      <div class="form-group">
        <label for="email">E-mail</label>
        <input type="email" class="form-control" id="email" ngModel name="email" required email>

      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" ngModel name="password" required minlength="6">
      </div>
      <div class="col-xs-2">
        <button class="btn btn-primary" type="submit" [disabled]="!authForm.valid">{{isLoginMode ? 'Log In' : 'Sign Up'}}</button>

      </div>
      <div class="col-xs-2">
        <button class="btn btn-primary" type="button" (click)="onSwitchMode()">Swith {{isLoginMode? 'Sing Up': 'Log In'}}</button>
      </div>
    </form>
  </div>
</div>
